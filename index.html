<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@0.0.34/dist/tonconnect-sdk.min.js"></script>
    <title>Ton</title>
</head>
<body >
    <div id="ton-connect">Connect</div>
    <script>

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://romanovboris.github.io/tondurova.github.io/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
    </script>
    <script>
        async function connectToWallet() {
            const connectedWallet = await tonConnectUI.connectWallet();
            const currentWallet = tonConnectUI.wallet;
            const currentWalletInfo = tonConnectUI.walletInfo;
            const currentAccount = tonConnectUI.account;
            const currentIsConnectedStatus = tonConnectUI.connected;

            console.log(connectedWallet);
            console.log("currentWallet:" + currentWallet);
            console.log("currentWalletInfo:" + currentWalletInfo);
            console.log("currentAccount:" + currentAccount);
            console.log("currentIsConnectedStatus:" + currentIsConnectedStatus);
        }
    
        // Call the function
        connectToWallet().catch(error => {
            console.error("Error connecting to wallet:", error);
        });


        const transaction = {
            messages: [
                {
                    address: "0:412410771DA82CBA306A55FA9E0D43C9D245E38133CB58F1457DFB8D5CD8892F", // destination address
                    amount: "20000000" //Toncoin in nanotons
                }
            ]
        }

        const result = await tonConnectUI.sendTransaction(transaction)



    </script>

</body>
</html>

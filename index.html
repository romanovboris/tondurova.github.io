<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <!-- <script src="https://unpkg.com/tonweb@0.0.41/dist/tonweb.js"></script> --> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <title>Ton</title>
</head>
<body>

    <style>
        #send-trans {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>

    <div id="ton-connect">Connect</div>
    <div id="send-trans">SEND</div>
    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://romanovboris.github.io/tondurova.github.io/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
    </script>
    <script>

       

        async function connectToWallet() {
            const connectedWallet = await tonConnectUI.connectWallet();


            console.log('подключено');
            console.log(connectedWallet);

            tonConnectUI.uiOptions = {
                twaReturnUrl: 'https://t.me/NotWhyNot_bot/webapp'
            };

            const currentWallet = tonConnectUI.wallet;
            const currentWalletInfo = tonConnectUI.walletInfo;
            const currentAccount = tonConnectUI.account;
            console.log(currentWallet);
            console.log(currentWalletInfo);
            console.log(currentAccount);

            window.open('https://t.me/NotWhyNot_bot/webapp')
        }
    
        // Call the function
        connectToWallet().catch(error => {
            console.error("Error connecting to wallet:", error);
        });

        const sendBtn = document.getElementById('send-trans');
        
        sendBtn.onclick = () => {
            console.log(sendBtn);

            const transaction = {
                messages: [
                    {
                        address: "0:412410771DA82CBA306A55FA9E0D43C9D245E38133CB58F1457DFB8D5CD8892F", // destination address
                        amount: toNano("0.05"),
                        payload: body.toBoc().toString("base64")
                    }
                ]
            }

            async function sendTransaction() {
                const result = await tonConnectUI.sendTransaction(transaction)
                console.log(result)
            }

            sendTransaction().catch(error => {
                console.error("Error send to wallet:", error);
             });
        }
    </script>


</body>
</html>
